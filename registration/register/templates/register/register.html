<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <form action="" method="post">

      {% csrf_token %}


      {% if messages %}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{message}} 
        {% endfor %}
      </div>
      
      {% endif %}
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Name</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username">
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's Email" aria-label="Recipient's username" aria-describedby="basic-addon2" name="email">
        <span class="input-group-text" id="basic-addon2">Email</span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Date of Birth</span>
        <input type="date" name="birthdate" id="birthdate">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="password" >Password</span>
        <input type="text" class="form-control" placeholder="password" aria-label="Username" name="password1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="password" >Confirm Password</span>
        <input type="text" class="form-control" placeholder="Confirm Password" aria-label="Username" name="password2">
      </div>
      <div class="btn btn-success mt-4">
        <input type="submit" value="Register">

      </div>
      
      
    </form>


      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
